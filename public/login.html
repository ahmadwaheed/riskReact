<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home Page</title>
    <!--  css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="fonts/font-family.ttf" type="text/plain" rel="stylesheet">
    <link rel="stylesheet" type="application/octet-stream" href="fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" type="image/svg+xml" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" type="text/plain" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" type="text/plain" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" type="application/octet-stream" href="fonts/FontAwesome.otf">
    <link rel="stylesheet" type="application/octet-stream" href="fonts/fontawesome-webfont.eot">
    <link rel="stylesheet" type="image/svg+xml" href="fonts/fontawesome-webfont.svg">
    <link rel="stylesheet" type="text/plain" href="fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" type="application/font-woff" href="fonts/fontawesome-webfont.woff">
    <link rel="stylesheet" type="application/octet-stream" href="fonts/fontawesome-webfont.woff2">
</head>

<body>
    <div class="full-width-fix-bg">
        <div class="login-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 login-logo white-bg">
                        <img src="img/logo.png" class="img-responsive center-block">
                    </div>
                </div>
            </div>
            <div class=" pad-left-righ-xs">
                <section class="login-form">
                    <div class="container-fluid">
                        <div class="row">
                            <form class="col-xs-12 nopad">
                                <div class=" col-xs-12 ">
                                    <div class="col-xs-12 form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                        <div class="form-img-wrapper">
                                            <img src="img/user-name-icon.png">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password">
                                        <div class="form-img-wrapper">
                                            <img src="img/lock-icon.png">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 form-group">
                                        <input type="submit" name="button" class="form-control" value="Sign In">
                                    </div>
                                    <div class="col-xs-12 form-lower-txt">
                                        <a>New user</a>
                                        <a class="pull-right">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
